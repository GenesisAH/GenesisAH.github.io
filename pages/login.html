<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tienda Mass ✅✅</title>
    <link rel="shortcut icon" href="/Tienda Mass/img/icons/test-removebg-preview.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/login.css">
</head>


<!-- *Formulario login -->

<body>
    <div id="particles-js"></div>
    <div class="contenedor-tlogin">
        <h1 class="titulo-login">Tienda Mass</h1>
        <i class="bi bi-bag-check-fill icon-titulo"></i>
    </div>
    <section class="contenedor forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" name="" id="" placeholder="E-mail" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" name="" id="" placeholder="Contraseña" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" target="_blank" rel="noopener noreferrer">Olvidaste la contraseña?🐸</a>
                    </div>

                    <div class="field input-field">
                        <button type="submit" class="btn btn-primary">Logeate</button>
                    </div>
                </form>
                <div class="link form-link">
                    <span>Todavia no tienes una cuenta?<a href="#" target="_blank" rel="noopener noreferrer">
                            Registrese</a></span>
                </div>
            </div>
            <div class="line">
            </div>
            <div class="media-options">
                <a href="#" class="field gh">
                    <i class='bx bxl-github github-icon'></i>
                    <span>Logeate con Github</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="/Tienda Mass/img/icons/5847f9cbcef1014c0b5e48c8.png" alt="" class="google-img">
                    <span>Logeate con Google</span>
                </a>
            </div>
        </div>


        <!-- *Formulario registro -->

        <div class="form registro">
            <div class="form-content">
                <header>Registro</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" name="" id="" placeholder="E-mail" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" name="" id="" placeholder="Contraseña" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" name="" id="" placeholder="Contraseña" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>


                    <div class="field input-field">
                        <button type="submit" class="btn btn-primary">Registrate</button>
                    </div>
                </form>
                <div class="link form-link">
                    <span>Ya tienes una cuenta?<a href="#" target="_blank" rel="noopener noreferrer ">
                            Logueate</a></span>
                </div>
            </div>
            <div class="line">
            </div>
            <div class="media-options">
                <a href="#" class="field gh">
                    <i class='bx bxl-github github-icon'></i>
                    <span>Logeate con Github</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="/Tienda Mass/img/icons/5847f9cbcef1014c0b5e48c8.png" alt="" class="google-img">
                    <span>Logeate con Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="/Tienda Mass/js/login.js"></script>
    <script src="/Tienda Mass/js/particles.min.js"></script>
    <script src="/Tienda Mass/js/app.js"></script>
</body>

</html>
